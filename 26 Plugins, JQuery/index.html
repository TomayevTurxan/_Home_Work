<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <nav id="navbar">
        <div class="container">

                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png">
                    </div>
                    <div class="navbar-links ">
                        <ul class="d-flex align-items-center">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="slider.html">Slider</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>




    <section id="home" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="add mb-5 d-flex">
                    <input type="text" placeholder="Enter slider image" id="image">
                    <input type="text" placeholder="Enter slider title" id="title">
                    <button type="button" class="btn btn-success add-btn">Add</button>
                </div>
            </div>
            <div class="row">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <!-- <div class="swiper-slide">
                            <span>Captan Amerika</span>
                            <img src="https://images.bauerhosting.com/legacy/empire-tmdb/films/1771/images/3qlzyunDrkwWOKEWZRxeIF4HEUC.jpg?ar=16%3A9&fit=crop&crop=top&auto=format&w=undefined&q=80"
                            alt="">
                        </div> -->
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./assets/scripts/app.js"></script>
