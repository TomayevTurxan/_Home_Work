<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./style/css/style.css">
    <link rel="stylesheet" href="./font.css">
</head>

<body>


    <section id="api">
        <div class="container">
            <div class="row">
                <h1>
                    Get Data from API
                </h1>
                <ul class="d-flex justify-content-center">
                    <li>
                        <button type="button" class="btn btn-warning add-btn">Get Data</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary sort-btn-username">Sort by username</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary sort-btn-id">Sort by ID</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-danger clear-btn">Clear the Table</button>
                    </li>
                </ul>

            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Adress/City</th>
                        <th scope="col">Website</th>
                        <th scope="col">Info</th>
                    </tr>
                </thead>
                <div class="spinner-wrapper d-none justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <tbody class="card-wrapper">
                    
                </tbody>
            
            </table>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
