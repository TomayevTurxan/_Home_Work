<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/Raleway/fonts.css">
    <link rel="stylesheet" href="./assets/style/css/style.css">
    <title>Home page</title>
</head>

<body>
    <nav id="navbar">
        <div class="container">
            <div class="row">
                <div class="navbar-header d-flex justify-content-between align-items-center">
                    <div class="imgbox">
                        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
                            alt="Spotify">
                    </div>
                    <div class="navbar-links ">
                        <ul class="d-flex">
                            <li>
                                <a href="index.html">Singers</a>
                            </li>
                            <li>
                                <a href="meals.html">Meals</a>
                            </li>
                            <li>
                                <a href="index.html">Basket <sup>0</sup></a>
                            </li>
                            <li>
                                <a href="whishlist.html">Whishlist <sup class="whishListCount">0</sup></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <section id="main">
        <div class="container">
            <div class="row">
                <div class="search">
                    <input type="text" placeholder="search singer" id="search">
                    <button type="button" class="btn btn-warning" id="sortByName">Sort by name</button>
                </div>
            </div>
            <div class="row">
                <div class="singer-wrapper d-flex flex-wrap">

                </div>
            </div>
        </div>
    </section>



    <section id="modal">
        <div class="container">
            <div class="row">

                <!-- Modal -->

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <div class="mb-3">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" placeholder="Singer's Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="age">Age:</label>
                                        <input type="number" id="age" placeholder="Singer's Age">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nationality">Nationality:</label>
                                        <input type="text" id="nationality" placeholder="Singer's Nationality">
                                    </div>
                                    <div class="mb-3">
                                        <label for="genre">Genre:</label>
                                        <input type="text" id="genre" placeholder="Singer's Genre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="url">URL:</label>
                                        <input type="text" id="url" placeholder="Singer's image link">
                                    </div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success save-btn">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>



    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
        integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/home.js"></script>
</body>

</html>
