        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/css/style.css">
</head>

<body>
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="nav-bar">
                    <div class="logo">
                        <div class="img-box">
                            <img src="https://static.vecteezy.com/system/resources/previews/004/235/492/non_2x/tt-logo-monogram-emblem-style-with-crown-shape-design-template-free-vector.jpg"
                                alt="">
                        </div>
                        <span>TT club</span>
                    </div>
                    <div class="links">
                        <ul class="d-flex justify-content-center align-item-center">
                            <li>
                                <a href="index.html">Home</a>
                                <a href="books.html">Books</a>
                            </li>
                            <li class="basket-header">
                                <a href="basket.html"> <i class="fa-solid fa-cart-shopping"></i></a>
                                <span class="basketCount">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="search">
        <div class="container">
            <div class="row">
                <div class="search-wrapper d-flex">
                    <div class="search">
                        <input type="text" id="search-input" placeholder="Search book names ...">
                    </div>
                    <div class="sort-name">
                        <button type="button" class="btn btn-warning sort-year">Sort by Year</button>
                    </div>
                    <select class="form-select w-25" aria-label="Default select example">
                        <option value="ALL" selected>ALL</option>
                        <option value="Fantastik">Fantastik</option>
                        <option value="Drama">Drama</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Detective">Detective</option>
                        <option value="Science Fiction">Science Fiction</option>
                    </select>
                    <div class="add-btn">
                        <button type="button" class="btn btn-success">Add Books</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="spinner-wrapper d-none justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <section id="books-head">
        <div class="container">
            <div class="row">
                <div class="books-wrapper">

                </div>
            </div>
        </div>
    </section>



    <!-- Edit Modal -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editBookName" class="form-label">Kitap AdÄ±</label>
                            <input type="text" class="form-control" id="editBookName">
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Kitabain aciglamasi:</label>
                            <textarea class="form-control" id="editDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editAuthor" class="form-label">Kitabin muellifi:</label>
                            <input type="text" class="form-control" id="editAuthor">
                        </div>
                        <div class="mb-3">
                            <label for="editYear" class="form-label">Kitabin yayimlandigi il:</label>
                            <input type="number" class="form-control" id="editYear">
                        </div>
                        <div class="mb-3">
                            <label for="editPageCount" class="form-label">Sehife sayisi</label>
                            <input type="number" class="form-control" id="editPageCount">
                        </div>
                        <div class="mb-3">
                            <label for="editCoverImage" class="form-label">Kitabin sekilinin url-si</label>
                            <input type="url" class="form-control" id="editCoverImage">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success save-btn">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/scripts/books.js"></script>
</body>

</html>
