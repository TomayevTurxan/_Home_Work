<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/css/style.css">
</head>

<body>
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="nav-bar">
                    <div class="logo">
                        <div class="img-box">
                            <img src="https://static.vecteezy.com/system/resources/previews/004/235/492/non_2x/tt-logo-monogram-emblem-style-with-crown-shape-design-template-free-vector.jpg"
                                alt="">
                        </div>
                        <span>TT club</span>
                    </div>
                    <div class="links">
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                                <a href="books.html">Books</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="search">
        <div class="container">
            <div class="row">
                <div class="search-wrapper d-flex">
                    <div class="search">
                        <input type="text" id="search-input" placeholder="Search book names ...">
                    </div>
                    <div class="sort-name">
                        <button type="button" class="btn btn-warning sort-year">Sort by Year</button>
                    </div>
                    <select class="form-select w-25" aria-label="Default select example">
                        <option value="ALL" selected>ALL</option>
                        <option value="Fantastik" >Fantastik</option>
                        <option value="Drama">Drama</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Detective">Detective</option>
                        <option value="Science Fiction">Science Fiction</option>
                    </select>
                    <div class="add-btn">
                        <button type="button" class="btn btn-success">Add Books</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="spinner-wrapper d-none justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <section id="books-head">
        <div class="container">
            <div class="row">
                <div class="books-wrapper">
                    
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/scripts/books.js"></script>
</body>

</html>
